<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <!-- Viewport otimizado para mobile: sem zoom, cobre cortes (notch), escala fixa -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#f0f9ff" />
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mundo Miguel" />
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üë¶</text></svg>">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>O Mundo do Miguel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-blue': '#0ea5e9',
              'brand-dark': '#0f172a',
              'ui-bg': '#f0f9ff',
            },
            fontFamily: {
              sans: ['"Baloo 2"', 'cursive'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
              'fade-in': 'fadeIn 0.3s ease-in forwards',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              pop: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(15px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* RESET MOBILE-NATIVE FEEL */
      html {
        height: 100%;
        width: 100%;
        background-color: #1e293b; /* Fundo escuro para Desktop (fora da √°rea do app) */
      }

      body {
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden; /* O body n√£o rola, quem rola √© o #root ou divs internas */
        
        /* Comportamento Nativo */
        overscroll-behavior-y: none;
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        
        /* Vari√°veis para Safe Area (Notch do iPhone) */
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);

        /* Centraliza√ß√£o no Desktop */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #root {
        height: 100%;
        width: 100%;
        max-width: 480px; /* Largura m√°xima de um celular grande */
        background-color: #f0f9ff; /* Cor de fundo do app */
        position: relative;
        box-shadow: 0 0 50px rgba(0,0,0,0.5); /* Sombra para destacar no desktop */
        overflow: hidden;
      }

      /* Em telas pequenas (celulares reais), removemos a limita√ß√£o para ocupar tudo */
      @media (max-width: 480px) {
        body {
          background-color: #f0f9ff;
        }
        #root {
          max-width: none;
          box-shadow: none;
        }
      }

      /* Esconde scrollbar mas permite rolar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Garante que inputs ainda sejam selecion√°veis */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }
      
      button {
        cursor: pointer;
        touch-action: manipulation;
      }
      
      img {
        -webkit-user-drag: none;
        user-drag: none;
        pointer-events: none;
      }
    </style>

{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
