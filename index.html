
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#3b82f6" />
    
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Mundo Miguel" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mundo Miguel" />
    
    <link rel="manifest" href="/manifest.json" />

    <title>O Mundo do Miguel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // --- SAFE MOBILE POLYFILL ---
      // Garante que o process.env exista sem apagar chaves j√° injetadas
      window.process = window.process || {};
      window.process.env = window.process.env || {};
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-blue': '#0ea5e9',
              'brand-dark': '#0f172a',
              'ui-bg': '#0f172a',
            },
            fontFamily: {
              sans: ['"Baloo 2"', 'cursive'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
              'fade-in': 'fadeIn 0.3s ease-in forwards',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              pop: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(15px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html { height: 100%; width: 100%; background-color: #1e293b; }
      body {
        height: 100%; width: 100%; margin: 0; overflow: hidden;
        overscroll-behavior-y: none; user-select: none;
        -webkit-user-select: none; -webkit-tap-highlight-color: transparent;
        display: flex; justify-content: center; align-items: center;
      }
      #root {
        height: 100%; width: 100%; max-width: 480px;
        background-color: #0f172a; position: relative;
        box-shadow: 0 0 50px rgba(0,0,0,0.5); overflow: hidden;
      }
      @media (max-width: 480px) {
        body { background-color: #0f172a; }
        #root { max-width: none; box-shadow: none; }
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      input, textarea { user-select: text; -webkit-user-select: text; }
      button { cursor: pointer; touch-action: manipulation; }
      img { -webkit-user-drag: none; pointer-events: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
